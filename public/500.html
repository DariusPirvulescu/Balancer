<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;0,900;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
  <style>

    #thank-you-photo{
      min-height: 100vh;
      background-image: linear-gradient(to top, rgba(248,213,58, 0.2), rgba(255, 111, 89, 0.6)), url(error.jpg);
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    #thank-you-photo h1{
      font-family: "Montserrat", sans-serif;
      margin-top: 150px;
      font-size: 48px;
      color: #FAFFFE;
      font-weight: 600;
      text-shadow: 1px 3px 3px rgba(0,0,0,0.3);
      text-shadow: horizontal-offset vertical-offset blur color;
    }

    .text {
      margin-top: 20vh;
      display: flex;
      width: 80%;
      flex-direction: column;
      align-items: center;
      text-align: center;
      justify-content: space-between;

    }


    #option-to-go a {
      font-family: "Source Sans Pro", sans-serif;
      font-size: 16px;
      font-weight: light-bold;
      background-color: #FAFFFE;
      border-radius: 8px;
      padding: 15px 40px;
      color: #ff6f59;
      border-style: none;
      text-decoration: none;
  }

  #option-to-go a:hover {
    opacity: 0.6;
    transition: ease-in 0.3s;
  }

  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
<div class="row">
    <div class="col-xs-3 col-lg-12">
      <div id="thank-you-photo">
        <div class="text">
          <h1>Ups! Something went wrong :(</h1>
            <div id="option-to-go">
              <a href="/" class="btn">Home</a>
            </div>
         </div>
      </div>
    </div>
</div>


</body>

</body>
</html>
